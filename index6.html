<script type="text/javascript">

// 返回的是一个promise对象
function demo(num){
	return new Promise((resolve,reject)=>{
      
      setTimeout(()=>{
         
         resolve(2*num)

      },100)

	})
}


// 调用timeout()返回的是一个promise对象
async function timeout() {

　　let res=await demo(20)

    console.log(res)

}

timeout()

console.log('虽然在后面，但是我先执行');

等后面的promise(demo(20))对象执行完毕，然后拿到promise resolve 的值并进行返回，

console.log(res)
